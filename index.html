<html>
  <head>
    <style>
      .renovation-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="renovation-message">
      <h1>Website Under Renovation</h1>
      <p>
        BioX.science is currently undergoing renovation.
        <br />
        Please check back later.
      </p>
      <img
        src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
        alt="Construction worker flashing a thumbs up"
      />
    </div>
    <script>
      setInterval(function () {
        const renovationMessage = document.querySelector(".renovation-message");
        renovationMessage.style.visibility =
          renovationMessage.style.visibility === "hidden" ? "visible" : "hidden";
      }, 500);
    </script>
  </body>
</html>
